<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<script type="module" src='/static/js/main.js' defer></script>
<script type="module" src='/static/js/controller.js' defer></script>
<script type="module" src='/static/js/dataHandler.js' defer></script>
<script type="module" src='/static/js/view.js' defer></script>
<div th:fragment="copy2" class="container">
    <div id="cart-div">
    </div>
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div id="payment_header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 id="payment-title">
                        Payment methods
                    </h3>
                </div>
                <div class="PayPalOrCredit">
                    <input type="radio" class="hr-form__radio" id="paypal" name="billing_company" value="true">
                    <label for="paypal" class="PayPalYes">PayPal</label>
                    <input type="radio" class="hr-form__radio" id="CreditCardInput" name="billing_company" value="false" checked="">
                    <label for="CreditCardInput" class="CreditCardYes">CreditCard</label>
                </div>
                <div id="payPal_input" style="display: none">
                    <label htmlFor="user_name_input" className="hr-form__label ">
                        <span className="user_text">PayPal username:</span>
                    </label>
                    <input id="user_name" type="text" value="" placeholder="bela1996"><br>
                    <br>
                    <label htmlFor="user_password_input" className="hr-form_label ">
                    <span className="password_text">PayPal password:</span>
                    </label>
                    <input id="user_password" type="text" value="" placeholder="password"><br>
                </div>
                <div id="CreditCard">
                    <div class="icon-container">
                        <label for=>Accepted Cards: </label>
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <div id="card_pic">
                        <div id="card_make">
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Bela Minta Jozsi"><br>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September"><br>
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018"><br>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352"><br>
                        </div>
                    </div>
                </div>

                <div class="modal-footer border-top-0 d-flex justify-content-between">
                    <button type="button" class="close_button" data-dismiss="modal">Close</button>
                    <a href= / >
                        <button id="confirm" data-toggle="modal" data-target="#cartModal" type="button"
                                class="btn btn-success">Confirm
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
