<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<script type="module" src='/static/js/main.js' defer></script>
<script type="module" src='/static/js/controller.js' defer></script>
<script type="module" src='/static/js/dataHandler.js' defer></script>
<script type="module" src='/static/js/view.js' defer></script>
<div th:fragment="copy" class="container">
    <div id="cart-div">
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Your Shopping Cart
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div>
                    <table class="table table-image">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="modal-body" id="cart-body">

                        </tbody>
                    </table>
                    <div id="total-amount" class="d-flex justify-content-center">
                        <h5>Total: <span data-total="0" id="total-cart-price" class="price text-success">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-between">
                    <button type="button" class="close-button" id="save" data-dismiss="modal">Save Cart</button>
                    <a href=/payment>
                    <button id="cart-checkout" data-toggle="modal" data-target="#cartModal" type="button"
                            class="btn btn-success">Checkout
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
